<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">      

    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">            
            <h1 class="page-header "> <i class="fa fa-tachometer"></i> اللوحة الرئيسية</h1>
            <h:form id="formView">
                <p:dataTable id ="employeeDataTable" value="#{employeeManagedBean.employeeList}" var="employee">
                    <p:column headerText="Num">
                        <h:outputText value="#{employee.id}"></h:outputText>
                    </p:column>
                    <p:column headerText="fName">
                        <h:outputText value="#{employee.firstname}"></h:outputText>
                    </p:column>
                    <p:column headerText="lName">
                        <h:outputText value="#{employee.lastname}"></h:outputText>
                    </p:column>                    
                    <p:column headerText="Age">
                        <h:outputText value="#{employee.salary}"></h:outputText>
                    </p:column>
                </p:dataTable>
                <div>
                    <p:panelGrid columns="2">
                        <h:outputText value="fName"></h:outputText>
                        <p:inputText value="#{employeeManagedBean.e.firstname}"></p:inputText>
                        <h:outputText value="lName"></h:outputText>
                        <p:inputText value="#{employeeManagedBean.e.lastname}"></p:inputText>
                        <h:outputText value="Age"></h:outputText>
                        <p:inputText value="#{employeeManagedBean.e.salary}"></p:inputText>                    
                    </p:panelGrid>

                </div>
                <p:commandButton value="Add" action="#{employeeManagedBean.addEmployee()}" update=":formView"></p:commandButton>            
                <div>
                    <p:panelGrid columns="2">
                        <h:outputText value="Num"></h:outputText>
                        <p:inputText value="#{employeeManagedBean.e.id}"></p:inputText>
                    </p:panelGrid>
                    <p:commandButton value="Delete" action="#{employeeManagedBean.deleteEmployee()}" update=":formView"></p:commandButton>
                </div>
                <p:commandButton value="Redirect" action="#{employeeManagedBean.redirect2Add}" update=":formView"></p:commandButton>
            </h:form>                                  
        </ui:define>
    </ui:composition> 
</html>
