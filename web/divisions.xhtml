<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">      

    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">            
            <h1 class="page-header "> <i class="fa fa-tachometer"></i>Departments</h1>
            <h:form id="formView">
                <p:dataTable id ="divisionDataTable" value="#{divisionManagedBean.divisionList}" var="division">
                    <p:column headerText="Num">
                        <h:outputText value="#{division.id}"></h:outputText>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{division.name}"></h:outputText>
                    </p:column>
                    <p:column headerText="department Manager Name">
                        <h:outputText value="#{division.divisionmanager.firstname}"></h:outputText>
                    </p:column>
                    <p:column>    				
                        <f:facet name="header">Action</f:facet>
                        <h:commandLink value="Edit" action="#{divisionManagedBean.editAction(division)}" style="float:left" />
                        <h:commandLink value="Delete" action="#{divisionManagedBean.deleteDivision(division)}" style="float:right" />
                    </p:column>                                        
                </p:dataTable>                
                <p:commandButton value="New Department" action="#{divisionManagedBean.addAction}" style="padding: 3px; margin-top: 15px; " ></p:commandButton>
            </h:form>                                  
        </ui:define>
    </ui:composition> 
</html>
