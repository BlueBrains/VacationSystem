<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" dir="rtl" lang="ar">      

    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">            
            <h1 class="page-header "> <i class="fa fa-tachometer"></i>الموظفون</h1>
            <h:form id="formView">
                <p:dataTable id ="employeeDataTable" value="#{employeeManagedBean.employeeList}" var="employee">
                    <p:column headerText="الرقم">
                        <h:outputText value="#{employee.id}"></h:outputText>
                    </p:column>
                    <p:column headerText="الاسم">
                        <h:outputText value="#{employee.firstname}"></h:outputText>
                    </p:column>
                    <p:column headerText="الكنية">
                        <h:outputText value="#{employee.lastname}"></h:outputText>
                    </p:column>                    
                    <p:column headerText="القسم">
                        <h:outputText value="#{employee.division.name}"></h:outputText>
                    </p:column>      				
                    <p:column>                        
                        <f:facet name="header">إجراء</f:facet>                        
                        <h:commandLink value="طلب إجازة" action="#{vacationManagedBean.addForOthers(employee)}" rendered="#{employeeManagedBean.getEmployeeType(employee) eq 'Employee'}"/> 
                    </p:column>	                    
                </p:dataTable>                     
            </h:form>                                  
        </ui:define>
    </ui:composition> 
</html>
