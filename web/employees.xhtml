<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" dir="rtl" lang="ar">      

    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">            
            <h1 class="page-header "> <i class="fa fa-tachometer"></i>الموظفون</h1>
            <h:form id="employees">
                <p:dataTable id ="employeeDataTable" value="#{employeeManagedBean.employeeList}" var="employee">
                    <p:column headerText="الرقم">
                        <h:outputText value="#{employee.id}"></h:outputText>
                    </p:column>
                    <p:column headerText="الاسم">
                        <h:outputText value="#{employee.firstname}"></h:outputText>
                    </p:column>
                    <p:column headerText="الكنية">
                        <h:outputText value="#{employee.lastname}"></h:outputText>
                    </p:column>                    
                    <p:column headerText="الراتب">
                        <h:outputText value="#{employee.salary}"></h:outputText>
                    </p:column>
                    <p:column headerText="القسم">
                        <h:outputText value="#{employee.division.name}"></h:outputText>
                    </p:column>      				
                    <p:column headerText="النوع">
                        <h:outputText value="#{employeeManagedBean.getEmployeeType(employee)}"></h:outputText>
                    </p:column>   
                    <p:column>                        
                        <f:facet name="header">إجراء</f:facet>
                        <p:commandLink value="تعديل" action="#{employeeManagedBean.editAction(employee)}" style="float:left" />
                        <p:commandLink value="حذف" update=":employees" action="#{employeeManagedBean.deleteEmployee(employee)}" style="float:right" />
                    </p:column>	                    
                </p:dataTable>                
                <h:commandButton value="أضف موظف" action="#{employeeManagedBean.addAction}" style="padding: 3px; margin-top: 15px; "/>                
            </h:form>                                  
        </ui:define>
    </ui:composition> 
</html>
