<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">      

    <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">            
            <h1 class="page-header "> <i class="fa fa-tachometer"></i>Edit Department</h1>
            <h:form id="formView" style="margin-top: 30px">
                <div>                    
                    <p:panelGrid columns="2">
                        <h:outputText value="Name"></h:outputText>
                        <p:inputText value="#{divisionManagedBean.d.name}"></p:inputText>                        
                    </p:panelGrid>
                </div>                            
                <p:dataTable id ="divisionEmpDataTable" value="#{divisionManagedBean.d.employees}" var="emp" style="margin-top: 30px">
                    <p:column headerText="Num">
                        <h:outputText value="#{emp.id}"></h:outputText>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{emp.fullName}"></h:outputText>
                    </p:column>
                    <p:column headerText="Salary">
                        <h:outputText value="#{emp.salary}"></h:outputText>
                    </p:column>
                    <p:column headerText="Type">
                        <h:outputText value="#{employeeManagedBean.getEmployeeType(emp)}"></h:outputText>
                    </p:column>                            
                    <p:column>    				
                        <f:facet name="header">Action</f:facet>
                        <h:commandLink value="Edit" action="#{employeeManagedBean.editAction(emp)}" style="float:left" />
                    </p:column>
                </p:dataTable>                
                
                <p:commandButton value="update" action="#{divisionManagedBean.updateDivision()}" update=":formView"></p:commandButton>                                            
            </h:form>                                  
        </ui:define>
    </ui:composition> 
</html>
